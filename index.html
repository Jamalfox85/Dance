<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Dance, Dancer, Movement, Art">
    <title>Apex Dance Academy</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <!--NAV SECTION-->
    <nav class="navbar">
        <div class="nav_container">
            <div class="nav_logo">
                <h1><i class="fas fa-walking"></i>APEX DANCE<br>ACADEMY</h1>
            </div>
            <div class="mobile_menu" id="mobile_menu">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </div>
            <div class="nav_links_container">
                <ul class="nav_links">
                    <li>Home</li>
                    <li>Classes</li>
                    <li>Schedule</li>
                    <li>Pricing</li>
                </ul>
            </div>
        </div>
    </nav>
    <!--MAIN SECTION-->
    <div class="main">
        <div class="main_container">
            <div class="main_text">
                <h1>DANCE IS THE DOOR TO THE SOUL</h1>
            </div>
            <div class="main_img">
                <img src="images/img1.jpg" alt="dancers" title="danceimg1">
            </div>
        </div>
        <div class="cards">
            <div class="card_wrapper">
                <div class="card1">
                    <img src="images/img3.jpg" title="danceimg3">
                    <div class="cardtext">
                        <h1>Auditions</h1>
                    </div>
                </div>
                <div class="card2">
                    <img src="images/img2.jpg" title="danceimg2">
                    <div class="cardtext">
                        <h1>Performances</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
